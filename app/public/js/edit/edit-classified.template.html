<div class="page-header">
  <h1>
    {{$ctrl.ad.title}}
  </h1>
</div>

<div class="row">
  <div class="col-md-8">

    <form name="form" novalidate ng-submit="$ctrl.editAd()">
    <div>
    <div ng-class="{'form-group': true, 'has-error': form.title.$invalid && form.title.$touched }">
      <input class="form-control" ng-model="$ctrl.ad.title" type="text" name="title" id="title" placeholder="title" required/>
      <label for="title">Title</label>
    </div>
    <div ng-class="{'form-group': true, 'has-error': form.description.$invalid && form.description.$touched }">
      <textarea class="form-control" ng-model="$ctrl.ad.description" type="text" name="description" id="description" placeholder="description" required></textarea>
      <label for="description">Description</label>
    </div>
    <div ng-class="{'form-group': true, 'has-error': form.price.$invalid && form.price.$touched }">
      <input class="form-control" ng-model="$ctrl.ad.price" type="text" name="price" id="price" placeholder="price" required/>
      <label for="price">Price</label>
    </div>
    <div ng-class="{'form-group': true, 'has-error': form.item_image.$invalid && form.item_imagev.$touched }">
      <input ng-class="form-control" ng-model="$ctrl.ad.item_image" type="url" name="image" id="image" placeholder="image url" required/>
      <label for="image">Item Image</label>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="btn btn-primary">Edit Ad</button>
      </div>
      <div>
      <button type="button" ng-click="$ctrl.deleteAd()">
      Delete Record
    </button>
    </div>
    </div>
</form>
  </div>
</div>
